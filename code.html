<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <nav>
      <div class="logo">
         <img src="Tic-Tac-Toe.png" alt="Tic-Tac-Toe Logo">
      </div>
   </nav>

   <div class="gameContainer">
      
      <div class="container">
         <div class="box" id="box-0"><span class="boxtext"></span></div>
         <div class="box" id="box-1"><span class="boxtext"></span></div>
         <div class="box" id="box-2"><span class="boxtext"></span></div>
         <div class="box" id="box-3"><span class="boxtext"></span></div>
         <div class="box" id="box-4"><span class="boxtext"></span></div>
         <div class="box" id="box-5"><span class="boxtext"></span></div>
         <div class="box" id="box-6"><span class="boxtext"></span></div>
         <div class="box" id="box-7"><span class="boxtext"></span></div>
         <div class="box" id="box-8"><span class="boxtext"></span></div>
        
         <div class="line" id="winning-line"></div>
      </div>

      
      <div class="gameinfo">
         <h1 class="welcome">Welcome to Tic-Tac-Toe</h1>
         <div class="gameControls">
            <span class="info" id="turn-info">Turn for X</span>
            <button id="reset">Reset</button>
         </div>
         <div class = "imgbox">
            <img src = "excited.gif" alt = "">
            </div>
      </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
